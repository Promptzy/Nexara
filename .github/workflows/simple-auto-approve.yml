name: Simple Auto-Approve Workflows

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  actions: write
  contents: read

jobs:
  auto-approve-workflows:
    runs-on: ubuntu-latest
    steps:
      - name: Auto-approve all workflows
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const prNumber = context.payload.pull_request.number;
            const prAuthor = context.payload.pull_request.user.login;
            const headSha = context.payload.pull_request.head.sha;

            console.log(`ü§ñ Auto-approving workflows for PR #${prNumber} by @${prAuthor}`);

            // Wait a moment for workflows to be created
            await new Promise(resolve => setTimeout(resolve, 3000));

            let approvedCount = 0;
            let totalAttempts = 0;

            try {
              // Get workflow runs for this PR
              const workflowRuns = await github.rest.actions.listWorkflowRunsForRepo({
                owner,
                repo,
                head_sha: headSha
              });
              
              console.log(`Found ${workflowRuns.data.workflow_runs.length} total workflow runs for this commit`);
              
              // Filter for waiting workflows
              const waitingRuns = workflowRuns.data.workflow_runs.filter(run => run.status === 'waiting');
              console.log(`Found ${waitingRuns.length} workflows waiting for approval`);
              
              for (const run of waitingRuns) {
                totalAttempts++;
                try {
                  await github.rest.actions.approveWorkflowRun({
                    owner,
                    repo,
                    run_id: run.id
                  });
                  approvedCount++;
                  console.log(`‚úÖ Approved: ${run.name} (${run.id})`);
                } catch (error) {
                  console.log(`‚ùå Could not approve ${run.name}: ${error.message}`);
                }
              }
              
              console.log(`üìä Results: ${approvedCount}/${totalAttempts} workflows approved`);
              
              if (approvedCount > 0) {
                console.log(`üéâ Successfully auto-approved ${approvedCount} workflow(s) for @${prAuthor}`);
              } else if (totalAttempts === 0) {
                console.log(`‚ÑπÔ∏è  No workflows needed approval - they may already be running automatically`);
              } else {
                console.log(`‚ö†Ô∏è  Could not approve any workflows - this may be due to permissions`);
              }
              
            } catch (error) {
              console.log('‚ùå Error during workflow approval process:', error.message);
              console.log('This may be normal for first-time contributors or permission restrictions');
              
              // Don't fail the workflow - this is expected for some scenarios
              console.log('‚úÖ Workflow completed (errors may be expected)');
            }
